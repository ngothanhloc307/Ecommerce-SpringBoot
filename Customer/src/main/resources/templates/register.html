<body>
<!-- Start Main Top -->
<div class="main-top" th:replace="fragments :: main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header class="main-header" th:replace="fragments :: main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div class="top-search" th:replace="fragments :: top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Sign Up</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                    <li class="breadcrumb-item active">Sign Up</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<section id="register-form">
    <div class="noi-dung">
        <div class="form">
            <h2>Register</h2>
            <div th:if = "${username}">
                <p th:text="${username}" class="alert alert-danger"></p>
            </div>
            <div th:if = "${password}">
                <p th:text="${password}" class="alert alert-danger"></p>
            </div>
            <div th:if = "${errors}">
                <p th:text="${errors}" class="alert alert-danger"></p>
            </div>
            <div th:if = "${success}">
                <p th:text="${success}" class="alert alert-success"></p>
            </div>
            <form th:action="@{/do-register}" method="POST" th:object="${customerDto}">
                <div class="input-form">
                    <!-- <span>User name</span> -->
                    <input type="text" th:field="*{firstName}" placeholder="First Name" name="firstName">
                    <div class="alert alert-danger" th:if ="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    </div>
                </div>

                <div class="input-form">
                    <!-- <span>User name</span> -->
                    <input type="text" th:field="*{lastName}" placeholder="Last Name" name="lastName">
                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    </div>
                </div>

                <div class="input-form">
                    <!-- <span>UserName</span> -->
                    <input type="email" th:field="*{username}" placeholder="Email" name="username">
                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('username')}" th:errors="*{username}">
                    </div>
                </div>
                <div class="input-form">
                    <!-- <span>Password</span> -->
                    <input type="password" th:field="*{password}" placeholder="Password" name="password">
                </div>
                <div class="input-form">
                    <!-- <span>RePassword</span> -->
                    <input type="password" th:field="*{repeatPassword}" placeholder="Verify password" name="repeatPassword">
                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}" th:errors="*{password}">
                    </div>
                </div>
                <div class="input-form">
                    <p>Do You Already Have An Account ? <a th:href="@{/login}"> Sign in now </a></p>
                </div>
                <div class="input-form">
                    <input type="submit" value="Sign up">
                </div>
            </form>
            <h3>Log In With Social Network</h3>
            <ul class="icon-dang-nhap">
                <li><i class="fab fa-facebook-f"></i></i></li>
                <li><i class="fab fa-google"></i></li>
                <li><i class="fab fa-weibo"></i></li>
            </ul>
        </div>
    </div>

    <div>

    </div>

</section>
