<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments :: head">
</head>

<body>
<!-- Start Main Top -->
<div class="main-top" th:replace="fragments :: main-top">
</div>
<!-- End Main Top -->


<!-- Start Main Top -->
<header class="main-header" th:replace="fragments :: main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div class="top-search" th:replace="fragments ::  top-search"></div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box" th:replace="fragments :: slider">
</div>
<!-- End All Title Box -->

<!-- Update Personal Information -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="order-date">Order Date</th>
                            <th>Delivery Date</th>
                            <th class="price-pr">Order Status</th>
                            <th class="quantity-box">Total Price</th>
                            <th class="total-pr">Payment Method</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td class="order-date">
                                <span th:text="${order.orderDate}"></span>
                            </td>
                            <td class="name-pr" th:if="${order.deliveryDate != null}">
                                <a href="#" th:text="${order.deliveryDate}">
                                </a>
                            </td>
                            <td class="name-pr" th:if="${order.deliveryDate == null}">
                               <p> Waiting to confirm the delivery date...</p>
                            </td>
                            <td class="price-pr">
                                <p th:text="${order.orderStatus}"></p>
                            </td>
                            <td class="total-pr">
                                <p style="color: red" th:text="${order.totalPrice}"></p>
                            </td>
                            <td class="quantity-box">Cash</td>
                            <td class="total-pr">
                                    <span>Cash on Delivery</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </section>
    </div>
</div>

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>
<div class="instagram-box" th:replace="fragments :: instagram-box">
</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragments :: footer">
</footer>


<!-- ALL JS FILES -->
<div th:replace="fragments :: script"></div>
</body>

</html>
</body>

</html>
