<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments :: head">
</head>

<body>
    <!-- Start Main Top -->
    <div  class="main-top" th:replace="fragments :: main-top">
    </div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header class="main-header" th:replace="fragments :: main-header">
    </header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div class="top-search" th:replace="fragments :: top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->

    <!-- Start Slider -->
    <div class="all-title-box" th:replace="fragments :: slider">
    </div>
    <!-- End Slider -->

    <!-- Products  -->

<div class="products-box">
    <div class="container" th:each="category : ${categories}">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-all text-center">
                    <h1 th:text="${category.name}"></h1>
                    <p>Have you a really good meal!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="special-menu text-center">
                    <div class="button-group filter-button-group">
                        <button class="active" data-filter="*">All</button>
                        <button data-filter=".best-seller">Best seller</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row special-list">
<!--            <div class="col-lg-3 col-md-6 special-grid best-seller">-->
<!--                <div class="products-single fix">-->
<!--                    <div class="box-img-hover">-->
<!--                        <img src="images/Fish 01 - Fish Tacos.jpg" class="img-fluid" alt="Image">-->
<!--                        <div class="mask-icon">-->
<!--                            <ul>-->
<!--                                <li><a href="product-detail.html" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>-->
<!--                            </ul>-->
<!--                            <a class="cart" href="#">Add to Cart</a>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <div class="why-text">-->
<!--                        <h4>Fish Tacost</h4>-->
<!--                        <h5> $35.00</h5>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
            <div class="col-lg-3 col-md-6 special-grid" th:each="product : ${products}"
                 th:if="${product.category.name == category.name}">
                <div class="products-single fix">
                    <div class="box-img-hover">
                        <img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" class="img-fluid" alt="Image">
                        <div class="mask-icon">
                            <ul>
                                <li><a th:href="@{/find-product/{id} (id = ${product.id})}" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                            </ul>
                            <a class="cart" href="#">Add to Cart</a>
                        </div>
                    </div>
                    <div class="why-text">
                        <h4 th:text="${product.name}"></h4>
                        <h5 th:text="'$' + ${product.costPrice}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






    <!-- End Products  -->


    <!-- Start Feed  -->
<div class="instagram-box"  th:replace="fragments :: instagram-box">
</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragments :: footer"></footer>

<!-- ALL JS FILES -->
    <div th:replace="fragments :: script"></div>
</body>

</html>
