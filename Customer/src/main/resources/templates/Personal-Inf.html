<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Information</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <link rel="stylesheet" href="css/style-login.css">

<!--    <script src="Change-Password.js"></script></script>/script> defer="true"></script>-->

</head>

<body>
    <!-- Start Main Top -->
    <div class="main-top" th:replace="fragments :: main-top">
    </div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header class="main-header" th:replace="fragments :: main-header">
    </header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div class="top-search" th:replace="fragments :: top-search">
    </div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div class="all-title-box" th:replace="fragments :: slider">
    </div>
    <div th:if="${error}" class="alert alert-warning text-center">
        <p th:text="${error}"></p>
    </div>
    <!-- End All Title Box -->
    <div class="mainDiv">
        <div class="cardStyle">
          <form th:action="@{/update-info}" method="put" name="signupForm" id="signupForm" th:object="${customer}">
            
            <img src="" id="signupLogo"/>
            
            <h2 class="formTitle">
              <i>Personal Information</i> 
            </h2>

          <div class="inputDiv">
            <label class="inputLabel" for="firstName"> First name * </label>
            <input class="form-control" type="text" id="firstName" th:field="*{firstName}" name="firstName" readonly>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="lastName">Last name *</label>
            <input class="form-control" type="text" id="lastName" th:field="*{lastName}" name="lastName" readonly>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="username">User name *</label>
            <input class="form-control" type="text" id="username" th:field="*{username}" name="username" readonly>
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="phoneNumber">Phone number *</label>
            <input type="number" id="phoneNumber" th:field="*{phoneNumber}" name="phoneNumber">
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="address">Address *</label>
            <input type="text" id="address" th:field="*{address}" name="address">
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="city">City *</label>
            <input type="text" id="city" th:field="*{city}" name="city">
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="country">Country *</label>
            <input type="text" id="country" th:field="*{country}" name="country">
          </div>
          
          <div class="buttonWrapper">
            <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
              <span>Save</span>
            </button>
          </div>
            
        </form>
        </div>
      </div>
    </section>

    <!-- Start copyright  -->
    <div class="footer-copyright">
        <p class="footer-company">All Rights Reserved. &copy; 2021 <a href="#">Ocean Pream</a> Design By: SE2</a></p>
    </div>

    
    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/inewsticker.js"></script>
    <script src="js/bootsnav.js."></script>
    <script src="js/images-loded.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/form-validator.min.js"></script>
    <script src="js/contact-form-script.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
