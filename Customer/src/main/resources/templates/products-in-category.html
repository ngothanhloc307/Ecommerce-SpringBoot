<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments :: head">
  <title>Product In Category</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
</head>
<body>
<!-- Start Main Top -->
<div class="main-top" th:replace="fragments :: main-top">
</div>
<!-- End Main Top -->


<!-- Start Main Top -->
<header class="main-header" th:replace="fragments :: main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div class="top-search" th:replace="fragments :: top-search">
</div>
<!-- End Top Search -->





<!-- Start All Title Box -->
<div class="all-title-box" th:replace="fragments :: slider">
</div>
<!-- End All Title Box -->

<!-- Start Shop Page  -->
<div class="shop-box-inner">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
        <div class="right-product-box">
          <div class="product-item-filter row" th:replace="fragments :: nav-product"></div>
          <!-- all products -->
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="title-all text-center">
                  <h1 th:text="${category.name}"></h1>
                  <p>Have you a really good meal!</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="special-menu text-center">
                  <div class="button-group filter-button-group">
                    <button class="active" data-filter="*">All</button>
                    <button data-filter=".best-seller">Best seller</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row special-list">
              <!--            <div class="col-lg-3 col-md-6 special-grid best-seller">-->
              <!--                <div class="products-single fix">-->
              <!--                    <div class="box-img-hover">-->
              <!--                        <img src="images/Fish 01 - Fish Tacos.jpg" class="img-fluid" alt="Image">-->
              <!--                        <div class="mask-icon">-->
              <!--                            <ul>-->
              <!--                                <li><a href="product-detail.html" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>-->
              <!--                            </ul>-->
              <!--                            <a class="cart" href="#">Add to Cart</a>-->
              <!--                        </div>-->
              <!--                    </div>-->
              <!--                    <div class="why-text">-->
              <!--                        <h4>Fish Tacost</h4>-->
              <!--                        <h5> $35.00</h5>-->
              <!--                    </div>-->
              <!--                </div>-->
              <!--            </div>-->
              <div class="col-lg-3 col-md-6 special-grid" th:each="product : ${products}"
                   th:if="${product.category.name == category.name}">
                <div class="products-single fix">
                  <div class="box-img-hover">
                    <img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" class="img-fluid" alt="Image">
                    <div class="mask-icon">
                      <ul>
                        <li><a th:href="@{/find-product/{id} (id = ${product.id})}" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                      </ul>
                      <a class="cart" href="#">Add to Cart</a>
                    </div>
                  </div>
                  <div class="why-text">
                    <h4 th:text="${product.name}"></h4>
                    <h5 th:text="'$' + ${product.costPrice}"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-lg-3 col-sm-12 col-xs-12 sidebar-shop-left">
        <div class="product-categori">
          <div class="search-product">
            <form action="#">
              <input class="form-control" placeholder="Search here..." type="text">
              <button type="submit"> <i class="fa fa-search"></i> </button>
            </form>
          </div>
          <div class="filter-sidebar-left">
            <div class="title-left">
              <h3>Categories</h3>
            </div>
            <div class="list-group list-group-collapse list-group-sm list-group-tree" id="list-group-men"
                 data-children=".sub-men" th:each="categoryCount : ${categoryDtoList}">
              <a th:href="@{/products-in-category/{id}(id = ${categoryCount.id})}" class="list-group-item list-group-item-action">[[${categoryCount.name}]] <small class="text-muted">([[${categoryCount.numberOfProduct}]])</small></a>

            </div>
          </div>
          <div class="filter-price-left">
            <div class="title-left">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Shop Page -->

<!-- Start Feed  -->
<div class="instagram-box" th:replace="fragments :: instagram-box">
</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragments :: footer">
</footer>

<!-- ALL JS FILES -->
<div th:replace="fragments :: script"></div>
</body>

</html>
